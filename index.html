<!DOCTYPE html5>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="estilos.css">
</head>
<audio id="player" src="Mario.mp3" preload></audio>
<body>
	<div class="fondo">
	<div id="container" class="emergente">
		 <div class="star"></div>
		 <div class="star1"></div>
		 <div class="star2"></div>
		 <div class="star3"></div>
		<div class="cuadrito">
		<font size="15">Mario Speaks</font>
		</div>
		 <button onclick="d()" class="boton menor">Start</button>

	</div>  
</div>
	<video id="video_background" class="m" preload="auto" volume="50"/>
   <source src="Mario Speak.mp4" type="video/mp4" />
 </video/>
<button onclick="d()" class="menor1">Restart</button>
<script type="text/javascript">
window.onload = init;
    function init(){
        document.querySelector(".emergente").style.display="block";
        document.querySelector("#container").style.opacity="1";
        document.querySelector(".emergente .menor").addEventListener("click",hola);
    }
    
    function hola(){

        document.querySelector(".emergente").style.display="none";
        document.querySelector("#container").style.opacity="1";
} 
function d(){
document.getElementById('video_background').play()
document.getElementById('player').play()	
}
</script>
</div>
</body>
</html>
